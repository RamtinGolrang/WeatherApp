<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väderapplikation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Väderprognos</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Ange stad..." aria-label="Ange stad">
                <button class="btn btn-primary btn-lg" type="button" id="searchBtn">Sök</button>
            </div>
            <div class="error-message" id="errorMsg"></div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="weather-card" id="weatherCard" style="display: none;">
                <h2 class="text-center mb-3" id="cityName">Stockholm</h2>
                <div class="row align-items-center">
                    <div class="col-md-6 text-center">
                        <i id="weatherIcon" class="weather-icon"></i>
                        <div class="temp-display" id="temperature">15°C</div>
                        <div class="weather-info" id="description">Delvis molnigt</div>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Vindhastighet:</span>
                                <span id="windSpeed">3.5 m/s</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Luftfuktighet:</span>
                                <span id="humidity">65%</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Uppdaterad:</span>
                                <span id="updatedAt">2023-10-16 12:00</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/weather.js"></script>
</body>
</html>
